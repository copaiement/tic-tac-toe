<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="tictactoe.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="header">
    <div class="title">Tic Tac Toe</div>
  </div>
  <div class="game-container">
    <div class="board-container deactivate">
      <div class="tile" id="index0"></div>
      <div class="tile" id="index1"></div>
      <div class="tile" id="index2"></div>
      <div class="tile" id="index3"></div>
      <div class="tile" id="index4"></div>
      <div class="tile" id="index5"></div>
      <div class="tile" id="index6"></div>
      <div class="tile" id="index7"></div>
      <div class="tile" id="index8"></div>
    </div>
    <div class="controls">
      <form class="players">
        <fieldset id="p1">
          <p class="player-select">Player X</p>
          <p class="player-info">Name:</p>
          <input class="name-input" type="text" id="p1-name" required/>
          <p class="player-info">Type:</p>
          <ul>
            <li>
              <input type="radio" id="p1-human" name="p1" value="human" checked>
              <label for="p1-human">Human</label>
            </li>
            <li>
              <input type="radio" id="p1-bot" name="p1" value="bot">
              <label for="p1-bot">Bot</label>
            </li>
          </ul>
          </fieldset>
        <fieldset id="p2">
          <p class="player-select">Player O</p>
          <p class="player-info">Name:</p>
          <input class="name-input" type="text" id="p2-name" required/>
          <p class="player-info">Type:</p>
          <ul>
            <li>
              <input type="radio" id="p2-human" name="p2" value="human" checked>
              <label for="p2-human">Human</label>
            </li>
            <li>
              <input type="radio" id="p2-bot" name="p2" value="bot">
              <label for="p2-bot">Bot</label>
            </li>
          </ul>
        </fieldset>
      </form>

      <button class="reset button-active">Start Game</button>

    </div>
  </div>
  <div class="results"></div>
  <div class="footer">
    <div class="footer">Design by C. Paiement, 2023</div>
  </div>
</body>
</html>
