<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="tictactoe.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="header">
    
  </div>
  <div class="game-container">
    <div class="board-container">
      <div class="tile" id="index0"></div>
      <div class="tile" id="index1"></div>
      <div class="tile" id="index2"></div>
      <div class="tile" id="index3"></div>
      <div class="tile" id="index4"></div>
      <div class="tile" id="index5"></div>
      <div class="tile" id="index6"></div>
      <div class="tile" id="index7"></div>
      <div class="tile" id="index8"></div>
    </div>
    <div class="controls">

      <div class="player-one">
        <span class="p1-text">Player One</span>
        <button class="p1-human">Human</button>
        <button class="p1-bot">Bot</button>
      </div>

      <div class="player-two">
        <span class="p2-text">Player Two</span>
        <button class="p2-human">Human</button>
        <button class="p2-bot">Bot</button>
      </div>

      <button class="reset">Reset</button>

    </div>
  </div>
  <div class="results">X Plays First</div>
  <div class="footer">

  </div>
</body>
</html>
